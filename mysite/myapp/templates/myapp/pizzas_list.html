{% extends "myapp/index.html" %}
{% load static %}


{% block content %}
  <div class = "rounded p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 xl:grid-cols-3 lg:grid-cols-3 gap-3">
    {% for item in items %}
      <a href="{% url 'myapp:detail_pizza' item.id %}">
        <div class = "rounded overflow-hidden drop-shadow-lg">
          <img class="w-6" src="{{item.image.url}}" alt="">
          <div class="px-6 py-4">
            <p class="font-bold text-xl mb-2">{{item.name}}</p>
            <p class="font-bold text-xl text-green-500 mb-2">$ {{item.price}}</p>
            <p class="text-gray-700 text-base">{{item.description}}</p>
          </div>
        </div>
      </a>
      {% endfor %}
  </div>
{% endblock content %}
