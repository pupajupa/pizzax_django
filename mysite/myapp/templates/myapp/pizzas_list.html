{% extends "myapp/index.html" %}
{% load static %}


{% block content %}
  <main class="mt-10 mx-auto max-w-7xl sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
    <div class="sm:text-center lg:text-center xl:text-center">
      <h1 class="text-3xl font-bold sm:text-4xl md:text-5xl">
        <span>Delicious pizzas from</span>
        <span class="text-orange-400">PizzaX</span>
        <span class="block xl:inline-block">Exquisite flavors in every slice!</span>
      </h1>
    </div>
  </main>
  <div class = "rounded p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-4 xl:grid-cols-4 lg:grid-cols-4 gap-5">
    {% for item in items %}
      <a href="{% url 'myapp:detail_pizza' item.id %}">
        <div class = "rounded overflow-hidden drop-shadow-lg">
          <div class="flex justify-center">
            <img class="w-90" src="{{item.image.url}}" alt="">
          </div>
          <div class="px-6 py-4">
            <div class="flex justify-center">
            <p class="font-bold text-2xl mb-2">{{item.name}}</p>
            </div>
            <div class="flex justify-center">
            <p class="font-bold text-xl text-green-500 mb-2">$ {{item.price}}</p>
            </div>
            <p class="text-gray-700 text-base text-center">{{item.description}}</p>
          </div>
        </div>
      </a>
      {% endfor %}
  </div>
{% endblock content %}
