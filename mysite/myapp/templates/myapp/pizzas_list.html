{% extends "myapp/index.html" %}
{% load static %}


{% block content %}
  <div style = "display:inline">
  <h4>
    {% for item in items %}
      <a href="{% url 'myapp:detail_pizza' item.id %}">
        {{item.name}} | {{item.description}} | {{item.price}} <br />
        <img src="{{item.image.url}}" alt="">
      </a>
    {% endfor %}
  </h4>
  </div>
{% endblock content %}
