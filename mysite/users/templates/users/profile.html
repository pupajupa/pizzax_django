{% extends "myapp/index.html" %}

{% block content %}
{% if user.profile %}
<div class="grid p-10 grid-cols-1 lg:grid-cols-3 sm:grid-cols-1">
  <div class="rounded shadow-lg">
    <div>
      {% if user.profile.image %}
      <img src="{{ user.profile.image.url }}" alt="" srcset="">
      {% endif %}
    </div>
    <h1 class="font-bold text-xl m-2">{{ user.username }}</h1>
  </div>
</div>
{% else %}
<form class="w-2/5 bg-white shadow-md m-10 rounded px-8 pt-6 pb-8 mb-4" method="post">
  {% csrf_token %}
  <div class="mb-2">
    <label class="block text-gray-700 text-sm font-bold mb-2">Name</label>
    <p class="focus:outline-none shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
      {{form.name}}</p>
    <label class="block text-gray-700 text-sm font-bold mb-2">Last Name</label>
    <p class="focus:outline-none shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
      {{form.second_name}}</p>
  </div>
</form>
{% endif%}

{% endblock content %}
